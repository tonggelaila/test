//2
function skinReadCookie() {
    skinCssOld = 1;
    skinCssNew = 1;
    var allcookies = document.cookie;
    if (!allcookies) return;
    var cookie_pos = allcookies.indexOf(skinCookie);
    var cookie_val = "";
    if (cookie_pos > -1) {
        cookie_pos = cookie_pos + skinCookie.length + 1;
        var cookie_end = allcookies.indexOf(";", cookie_pos);
        if (cookie_end == -1) {
            cookie_end = allcookies.length;
        }
        cookie_val = unescape(allcookies.substring(cookie_pos, cookie_end));
        skinCssOld = parseInt(cookie_val);
        skinCssNew = skinCssOld;
    }
}

function includeStyleElement(styles, styleId) {
    var style = document.createElement("style");
    style.id = styleId;
    (document.getElementsByTagName("content")[0] || document.body).appendChild(style);
    if (style.styleSheet) {
        style.styleSheet.cssText = styles;
    }
    else {
        style.appendChild(document.createTextNode(styles));
    }
}

//1
function skinPageLoad() {
    skinReadCookie();
    if (skinCssOld <= 10) {
        includeStyleElement(cssValue(index_skin0[skinCssOld - 1]), "indexSkin");

function setSkinByColor(k) {
  var count = skins.length;
  for (var i = 1; i <= count; i++) {
	if (i == k) {
		document.getElementById('skin0' + i).className = skins[i - 1] + 'C';
	}
	else {
		document.getElementById('skin0' + i).className = skins[i - 1];
	}
  }
}

function skinWriteCookie(value) {
  var expiration = new Date((new Date()).getTime() + 365 * 24 * 60 * 60 * 1000);
  document.cookie = skinCookie + "=" + escape(value) + ";expires=" + expiration.toGMTString() + ";";
}

function changeSkinByColor(k) {
  var count = skins.length;

  includeStyleElement(cssValue(index_skin0[k - 1]), "indexSkin");

  skinWriteCookie(skinCssOld);
